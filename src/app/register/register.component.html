<button clsss="block__container--button" mat-raised-button color="primary" routerLink="/login">
  Login
</button>
<div class="block">
  <mat-card>
    <div class="block__container--avatar">
      <div mat-card-avatar class="block__container--avatar--img"></div>
    </div>
    <div class="block__container">
      <mat-form-field>
        <input matInput [formControl]="nameFormControl" placeholder="Name" />
        <mat-hint>Give your name</mat-hint>
      </mat-form-field>
    </div>
    <div class="block__container">
      <mat-form-field>
        <input
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"
          type="email"
          matInput
          placeholder="Email"
        />
        <mat-hint>Give an email</mat-hint>
        <mat-error
          *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')"
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="block__container">
      <mat-form-field>
        <input
          type="password"
          [formControl]="passwordFormControl"
          matInput
          placeholder="Password"
        />
        <mat-hint>Create your password</mat-hint>
      </mat-form-field>
    </div>

    <div class="block--row">
      <div class="block__container">
        <mat-radio-button>Remember</mat-radio-button>
      </div>
      <div class="block__container">
        <button
          (click)="onSubmit()"
          clsss="block__container--button"
          mat-raised-button
          color="primary"
        >
          Sign up
        </button>
      </div>
    </div>
  </mat-card>
</div>
<router-outlet></router-outlet>
